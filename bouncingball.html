<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .ball{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: rgb(15, 88, 148);
        position: absolute;
        top: 0;
        animation: bounce 2s infinite;
    }
    @keyframes bounce {
        0%{
            top: 0;
        }
        50%{
            top: 300px;
        }
        100%{
            top: 0;
        }
    }
</style>
<body>
    <div class="ball"></div>
</body>
</html>
